<!DOCTYPE html>
<head>
<meta charset="utf-8">
<script src="options.js"></script>
<style>
body {
	background: #202023;
	color: #f9f9f9;
	font-size:15px;
	font-weight:100;
	margin-top: 5px;
	font-family: Tahoma, Helvetica, sans-serif;
}
label:hover {
	background: #404040;
}
label {
	line-height: 35px;
	margin: 7px;
	padding: 7px;
}
textarea {
	color: #fff;
	background: #000;
	font-family: Consolas, monospace;
	letter-spacing: 2px;
	border: none;
	padding: 5px;
}
h1 {
	padding: 10px;
	margin-top: 10px;
	margin-bottom: 3px;
	font-size: 16px;
	font-weight: 600;
}
@media (prefers-color-scheme: light) {
	textarea{
		color: #000;
		background: #eee;
	}
	body {
		background: #ffffff;
		color: #333333;
	}
	label:hover {
		background: #eaeaea;
	}
}
</style>
</head>
<body>
	<form>
		<label>
			<input name="show_search_tips" type="checkbox">
			Show search tips.
		</label>
		<br>
		<label>
			<input name="separate_categories" type="checkbox">
			Separate each categories in its own folder.
		</label>

		<h1>Categories</h1>
		<label>
			<input name="categories_toolbar" type="checkbox">
			Bookmarks Toolbar
		</label>
		<label>
			<input name="categories_menu" type="checkbox">
			Bookmarks Menu
		</label>
		<br>
		<label>
			<input name="categories_mobile" type="checkbox">
			Mobile Bookmarks
		</label>
		<label>
			<input name="categories_other" type="checkbox">
			Other Bookmarks
		</label>
		<h1>Custom CSS</h1>
		<textarea id="custom_css" spellcheck="false" rows="8" cols="50"></textarea>
	</form>
</body>
</html>
