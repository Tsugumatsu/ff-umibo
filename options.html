<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
body {
	background: #202023;
	color: #f9f9f9;
	font-size:15px;
	margin-top: 5px;
}
label:hover {
	background: #404040;
}
label {
	line-height: 35px;
	margin: 7px;
	padding: 7px;
}
textarea {
	color: #fff;
	background: #000;
	font-family: Consolas, monospace;
	line-height: 25px;
	width: 600px;
	border: none;
	padding: 5px;
	margin-bottom: 10px;
}
#bg_color {
	display: none;
}
#bg_url {
	display: none;
	color: #fff;
	width: 600px;
	border: none;
	background: #000;
	padding: 10px;
}
h1 {
	padding: 10px;
	margin-top: 10px;
	margin-bottom: 3px;
	font-size: 16px;
	font-weight: 600;
}
@media (prefers-color-scheme: light) {
	textarea, #bg_url{
		color: #000;
		background: #eee;
	}
	body {
		background: #ffffff;
		color: #333333;
	}
	label:hover {
		background: #eaeaea;
	}
}
</style>
</head>
<body>
	<form>
		<label>
			<input name="tip" type="checkbox">
			<data value="optionShowTip"></data>
		</label>
		<br>
		<label>
			<input name="fold" type="checkbox">
			<data value="optionToolbarAsFolder"></data>
		</label>
		<br>

		<h1><data value="optionTitleBackground"></data></h1>
		<label>
			<span id="fontLabel"><input name="font" type="range" max="0.7" min="0.3" step="0.1" /></span>
			<data value="optionFontSize"></data>
		</label>
		<br>

		<h1><data value="optionTitleBackground"></data></h1>
		<label for="default">
			<input type="radio" id="default" value="default" name="bg"/>
			<data value="optionBgDefault"></data>
		</label>
		<label for="color">
			<input type="radio" id="color" value="color" name="bg"/>
			<data value="optionBgColor"></data>
		</label>
		<label for="image">
			<input type="radio" id="image" value="image" name="bg"/>
			<data value="optionBgImage"></data>
		</label>
		<br>

		<input id="bg_color" name="color" type="color">
		<input id="bg_url" name="url" type="text">

		<h1><data value="optionTitleCustomCSS"></data></h1>
		<textarea id="css" spellcheck="false" rows="5"></textarea>
	</form>
	<script src="options.js"></script>
</body>
</html>
