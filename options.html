<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
body {
	color: #f9f9f9;
	background: rgb(35,34,43);
	font-size:15px;
	padding: 10px;
}
label:hover {
	border-radius: 7px;
	background: #343244;
}
label {
	line-height: 35px;
	margin: 7px;
	padding: 7px;
}
textarea {
	color: #fff;
	background: none;
	border:1px solid #8f8f9d;
	border-radius: 4px;
	width: 600px;
	padding: 5px;
	font-family: Consolas, monospace;
	line-height: 25px;
	margin-bottom: 10px;
}
#bg_color {
	display: none;
}
#bg_url {
	color: #fff;
	background: none;
	border: 1px solid #8f8f9d;
	border-radius: 4px;
	width: 600px;
	padding: 10px 0;
	display: none;
}
h1 {
	padding: 10px;
	margin-top: 10px;
	margin-bottom: 3px;
	font-size: 16px;
	font-weight: 600;
}
input[type="range"] {
    margin-bottom: -5px;
}

@media (prefers-color-scheme: light) {
	textarea, #bg_url{
		color: #000;
		background: #eee;
	}
	body {
		color: #333333;
		background: #ffffff;
	}
	label:hover {
		background: #eaeaea;
	}
}
</style>
</head>
<body>
	<form>
		<label>
			<input name="show_search_tips" type="checkbox">
			<data value="optionShowTip"></data>
		</label>
		<br>
		<label>
			<input name="toolbar_as_folder" type="checkbox">
			<data value="optionToolbarAsFolder"></data>
		</label>
		<br>
		<label>
			<span id="fontLabel"><input name="font" type="range" max="0.7" min="0.3" step="0.1" /></span>
			<data value="optionFontSize"></data>
		</label>
		<br>

		<h1><data value="optionTitleBackground"></data></h1>
		<label for="default">
			<input type="radio" id="default" value="default" name="background"/>
			<data value="optionBgDefault"></data>
		</label>
		<label for="color">
			<input type="radio" id="color" value="color" name="background"/>
			<data value="optionBgColor"></data>
		</label>
		<label for="image">
			<input type="radio" id="image" value="image" name="background"/>
			<data value="optionBgImage"></data>
		</label>
		<br>

		<input id="bg_color" name="bg_color" type="color">
		<input id="bg_url" name="bg_url" type="text">

		<h1><data value="optionTitleCustomCSS"></data></h1>
		<textarea id="custom_css" spellcheck="false" rows="5" placeholder=":root {
  --bg: #1c1b22;
  --color: #f9f9fa;
  --faded-color: #bbbbbb;
  --tab-line: #0a84ff;
  --faded-line: #0a84ff33;
  --field: #2b2a33;
  --border: #4f4c62;
}"></textarea>
	</form>
	<script src="options.js"></script>
</body>
</html>
